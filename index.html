<html>
	<head>
		<script type="text/javascript" src="js/midimonitor.js"></script>

		<script type="text/javascript" src="js/rtxutil.js" defer></script>
		<script type="text/javascript" src="js/rtxplayer.js" defer></script>
		<script type="text/javascript" src="js/rtx.js" defer></script>

		<script type="text/javascript" src="js/midiutil.js" defer></script>
		<script type="text/javascript" src="js/midiplayer.js" defer></script>
		<script type="text/javascript" src="js/midifilereader.js" defer></script>
		<script type="text/javascript" src="js/midi.js" defer></script>
		<style>
			body {
				padding: 0;
				border: 0;
				margin: 0;
				background-color: black;
			}
			#midimonitor {
				width: 100%;
				height: 100%;

				background-image: linear-gradient(
					to bottom,
					black,
					black 50%,
					white 50%,
					white
				);
				background-repeat: repeat-y;
				background-size: 100% 0;
				opacity: 1;
			}

			#rtx {
				z-index: 10;
				position: absolute;

				top: 50px;
				left: 50px;
			}
		</style>
		<script>
			window.addEventListener('load', function() {
				var player = new MidiInputter();
			});
		</script>



		<script>
			var rtxPlayer;
			function myLoadFunction() {
				rtxPlayer = new RtxPlayer(midiMonitor);
			}
			function mySubmitFunction() {
				event.preventDefault();

				
				var rtx = new Rtx(event.target.data.value);
				playStatus = rtxPlayer.playTones(rtx);

				event.target.playstop.setAttribute('func', playStatus ? 'stop' : 'play');

				return false;
			}
		</script>
		<style>
			#rtx > * {
				display: block;
			}
			#rtx > button[name='playstop'] {
				background-color: dimgray;
				border-color: dimgray;
				color: gray !important;
			}
			#rtx > button[name='playstop'][func='play'] > span:nth-of-type(1) {
				color: lime;
			}
			#rtx > button[name='playstop'][func='stop'] > span:nth-of-type(2) {
				color: red;
			}

		</style>
	</head>
	<body onload='myLoadFunction()'>
		<canvas id='midimonitor' onclick="midiMonitor.doit()">
			<script>var midiMonitor = new MidiMonitor(document.getElementById('midimonitor'));</script>
		</canvas>

		<form id='rtx' onsubmit='return mySubmitFunction()'>
			<button form='rtx' name='playstop' func='play'><span class=>▶</span>/<span>⬛</span></button>
			<textarea form='rtx' name='data' rows='12' cols='60'>YaketySax:
d=16, o=6, b=120, s=n, l=1:
8p, 8d#,
8g#, 8g#, f, d#, h5, c, d#, c, 8f, d#, c, a#5, c,
8g#5, g#5, a#5, c, d#, f, d#, 8g#, 8p., d#, f, d#,
8g#, 8g#, f, d#, h5, c, d#, c, 8f, d#, c, a#5, c,
8d#, d#, d#, g, a#, 8g, 8d#, 8p., d#, f, d#,
8g#, 8g#, 8g#, 8g#, 8g#, 8g#, f, d#, c, a#5,
8c#, 8c#, 8c#, 8c#, f, g#, a#, g#, h, 8g#, p,
c7, h, c7, h, c7, 8d#7., c7, d#7, c7, 8g#, p, 8d#,
c7, 8g#, d#, 8a#, 8g#., 8p.</textarea>
		</form>
		<script>
			if(FileReader) {
				function cancelEvent(e) {
					e.stopPropagation();
					e.preventDefault();
					e.dataTransfer.dropEffect = 'link';
				}

				function dropEvent(e) {
					cancelEvent(e);
					for(var i = 0; i < e.dataTransfer.files.length; ++i) {
						var file = e.dataTransfer.files[i];
						var reader = new FileReader();
						reader.onload = function(e) {
							midiFileReader = new MidiFileReader(e.target.result);
						};
						reader.readAsArrayBuffer(file);
					}
				}

				document.body.addEventListener('dragenter', cancelEvent, false);
				document.body.addEventListener('dragover', cancelEvent, false);
				document.body.addEventListener('drop', dropEvent, false);
			}
		</script>
	</body>
</html>
