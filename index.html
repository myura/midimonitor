	<head>
		<script type="text/javascript" src="js/midimonitor.js"></script>

		<script type="text/javascript" src="js/rtxutil.js" defer></script>
		<script type="text/javascript" src="js/rtxplayer.js" defer></script>

		<script type="text/javascript" src="js/midiutil.js" defer></script>
		<script type="text/javascript" src="js/midiplayer.js" defer></script>

		<script>
			
		</script>
		<script>
			var rtxPlayer;
			function mySubmitFunction() {
				event.preventDefault();
				
				var rtxType = event.target.type.options[event.target.type.selectedIndex].value;
				
				if (!rtxPlayer) {
					if (rtxType == 'monitor') {
						rtxPlayer = new RtxMonitorPlayer(midiMonitor);
					} else {
						rtxPlayer = new RtxSoundPlayer(midiMonitor);
					}
				}

				var rtx = new Rtx(event.target.data.value);
				playStatus = rtxPlayer.playTones(rtx);

				event.target.setAttribute('func', playStatus ? 'stop' : 'play');

				return false;
			}
		</script>
	</head>
	<body>
		<canvas id='midimonitor'>
			<script>
				var midiMonitor = new MidiMonitor(this.document.getElementById('midimonitor'));
				window.addEventListener('load', function() {
					var player = new MidiDirectInputter(midiMonitor);
				});
			</script>
		</canvas>

		<form id='rtx' func='play' onsubmit='return mySubmitFunction()'>
			<div>
				<button form='rtx' name='playstop'><span class=play>▶</span>/<span class=stop>⬛</span></button>
				<select name='type'>
					<option value='monitor'>Monitor</option>
					<option value='sound'>Sound</option>
				</select>
			</div>
			<textarea form='rtx' name='data' rows='12' cols='60'>YaketySax:

c7, 8g#, d#, 8a#, 8g#., 8p.</textarea>
		</form>
		<script>
			if(FileReader) {
				function cancelEvent(e) {
					e.stopPropagation();
					e.preventDefault();
					e.dataTransfer.dropEffect = 'link';
				}

				function dropEvent(e) {
					cancelEvent(e);
					for(var i = 0; i < e.dataTransfer.files.length; ++i) {
						var file = e.dataTransfer.files[i];
						var reader = new FileReader();
						reader.onload = function(e) {
							midiFileReader = new MidiFileReader(e.target.result);
						};
						reader.readAsArrayBuffer(file);
					}
				}

				document.body.addEventListener('dragenter', cancelEvent, false);
				document.body.addEventListener('dragover', cancelEvent, false);
				document.body.addEventListener('drop', dropEvent, false);
			}
		</script>
	</body>
</html>
