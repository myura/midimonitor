<html>
	<head>
		<style>
			body {
				padding: 0;
				border: 0;
				margin: 0;
				background-color: black;
			}
			#midimonitor {
				width: 100%;
				height: 100%;

				background-image: linear-gradient(
					to bottom,
					black,
					black 50%,
					white 50%,
					white
				);
				background-repeat: repeat-y;
				background-size: 100% 100%;
				opacity: 1;

				/*
				transition-duration: 0.5s;
				transition-timing-function: linear
				*/
			}
		</style>
		<script>
			function midiMonitorElement() {
				elementId = 'midimonitor';
				return document.getElementById(elementId)
			}

			function midiMonitorStyle() {
				elementId = 'midimonitor';
				return document.getElementById(elementId).style
			}


			function screenHeight() {
				return window.screen.height
			}


			function duration(time) {
				midiMonitorStyle().transitionDuration = time;
			}

			function pitch(size) {
				midiMonitorStyle().backgroundSize = "100% " + size;
			}
			function velocity(opacity) {
				midiMonitorStyle().opacity = opacity;
			}


			tempVar = false;
			function temp() {
				random = Math.random() * 2
				duration(random + 's');
				if (tempVar) {
					pitch('30px', '0.2s');
					velocity(0.8);
				}
				else {
					pitch('50px', '0.8s');
					velocity(0.3);
				}
				tempVar = !tempVar;
			}
		</script>
	</head>
	<body>
		<canvas id="midimonitor" onclick="temp()"></canvas>
		<script>
			temp()
		</script>
	</body>
</html>
